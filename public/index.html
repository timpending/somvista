    <!-- D3 Testing Zone -->
    <script type='text/javascript'>
    // Variables
    var svgW = 800;
    var svgH = 500;
    var padding = 75;

    var dataset = [];
    var numDataPoints = 50;
    var xRange = Math.random() * 1000;
    var yRange = Math.random() * 1000;
    for (var i = 0; i < numDataPoints; i++) {
        var newNumber1 = Math.round(Math.random() * xRange);
        var newNumber2 = Math.round(Math.random() * yRange);
        dataset.push([newNumber1, newNumber2]);
    }

    // var dataset = [];                        //Initialize empty array
    //   for (var i = 0; i < 25; i++) {           //Loop 25 times
    //       var newNumber = Math.round(Math.random() * 30);  //New random number (0-30)
    //       dataset.push(newNumber);
    //       console.log(dataset);             //Add new number to array
    //   }
    var xScale = d3.scaleLinear()
								 .domain([0, d3.max(dataset, function(d) { return d[0]; })])
								 .range([padding, svgW-padding]);

    var yScale = d3.scaleLinear()
      .domain([0, d3.max(dataset, function(d) {return d[1]; } )])
      .range([svgH-padding,padding]);

    var rScale = d3.scaleLinear()
      .domain([0, d3.max(dataset, function(d) {return d[1]; })])
      .range([5, 15]);

    var xAxis = d3.axisBottom()
      .scale(xScale)

    var yAxis = d3.axisLeft()
      .scale(yScale)

    var svg = d3.select("#output")
      .append("svg")
      .attr('width', svgW)
      .attr('height', svgH);

    svg.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(-10," + (svgH - padding) + ")")
      .call(xAxis)

    svg.append("g")
      .attr("class", "axis")
      .attr("transform", "translate("+(padding-10)+", 0)")
      .call(yAxis)

    svg.selectAll("circle")
      .data(dataset)
      .enter()
      .append("circle")
      .attr("cx", function(d) {return xScale(d[0]) })
      .attr("cy", function(d) {return yScale(d[1]) })
      .attr("r", function(d) {return rScale(d[1]) });
