    var svg = d3.select("#output")

    var circles = svg.selectAll("circle")

        .enter()
        .append("circle");

    circles.attr('cx', function(d, i){return (i*70) + 25 })  //function of the data, then the index
      .attr('cy', 250)
      .attr('r', function(d){return d*1.5})
      .attr('class', 'circle')
      .attr('stroke', 'orange')
      .attr('stroke-width', function(d){return d/1.5});
